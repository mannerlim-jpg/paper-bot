name: Daily Medical Paper Digest

on:
  schedule:
    # 매일 한국 시간 아침 6시 (UTC 22:00)
    - cron: '0 21 * * *'
  workflow_dispatch: # 수동 실행 버튼

jobs:
  run-search-and-email:
    runs-on: ubuntu-latest
    
    steps:
    - name: 코드 가져오기
      uses: actions/checkout@v3

    - name: 파이썬 설치
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: 라이브러리 설치
      run: |
        pip install secure-smtplib biopython google-generativeai

    - name: 논문 검색 및 메일 발송
      env:
        MY_EMAIL: ${{ secrets.MY_EMAIL }}
        MY_APP_PASSWORD: ${{ secrets.MY_APP_PASSWORD }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        RECEIVER_EMAIL: ${{ secrets.MY_EMAIL }}
      run: python main.py
