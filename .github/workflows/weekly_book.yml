name: Weekly Book Curation

on:
  schedule:
    - cron: '0 23 * * 5'
  workflow_dispatch:

jobs:
  run-book-bot:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Run Book Curation
      env:
        # 다시 GEMINI_API_KEY를 사용하도록 변경
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        MY_EMAIL: ${{ secrets.MY_EMAIL }}
        MY_APP_PASSWORD: ${{ secrets.MY_APP_PASSWORD }}
      run: python book_main.py
