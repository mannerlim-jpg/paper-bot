name: Weekly Book Curation

on:
  schedule:
    - cron: '0 23 * * 5' # 한국 시간 토요일 오전 8시
  workflow_dispatch: # 수동 실행 버튼

jobs:
  run-book-bot:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Run Book Curation
      env:
        # 이 변수명들이 파이썬 코드의 os.environ.get()과 정확히 일치해야 합니다.
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        MY_EMAIL: ${{ secrets.MY_EMAIL }}
        MY_APP_PASSWORD: ${{ secrets.MY_APP_PASSWORD }}
      run: python book_main.py
