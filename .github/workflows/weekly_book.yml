name: Weekly Book Curation

on:
  schedule:
    # 한국 시간 토요일 아침 8시 (UTC 금요일 23:00)
    - cron: '0 23 * * 5'
  workflow_dispatch: # 수동 실행 버튼

jobs:
  run-book-bot:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # [수정] 내장 라이브러리만 사용하므로 'pip install' 단계는 삭제했습니다.
    # (더 빠르고 에러가 없습니다)

    - name: Run Book Curation
      env:
        # [핵심] 여기에 HF_TOKEN을 적어야 파이썬 파일로 열쇠가 전달됩니다.
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
        MY_EMAIL: ${{ secrets.MY_EMAIL }}
        MY_APP_PASSWORD: ${{ secrets.MY_APP_PASSWORD }}
      run: python book_main.py
